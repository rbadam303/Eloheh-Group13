<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eloheh Navigation</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #19B4BC; 
      color: white; 
      margin: 0; 
      padding: 20px; 
      height: 100vh;
      position: relative;
    }
    a { 
      color: #FFFFFF; 
      text-decoration: none; 
      display: block; 
      margin: 12px 0; 
      padding: 8px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    a:hover { 
      text-decoration: underline; 
      background-color: #006E70;
    }
    h2 { 
      font-family: Georgia, serif; 
      font-size: 1.3rem; 
      margin-bottom: 20px; 
      text-align: center;
      border-bottom: 2px solid white;
      padding-bottom: 10px;
    }
    .team-info {
      font-size: 0.9rem;
      margin-bottom: 25px;
      text-align: center;
    }
    nav {
      margin-top: 20px;
    }
    footer { 
      position: absolute; 
      bottom: 10px; 
      left: 20px;
      right: 20px;
      font-size: 0.7rem; 
      text-align: center;
      border-top: 1px solid white;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Eloheh Healthcare</h2>
  <div class="team-info">
    <strong>Team 13</strong>
  </div>
  
  <nav>
    <a href="team.html" target="main">Team Home</a>
    <a href="products.html" target="main">Products</a>
    <a href="services.html" target="main">Services</a>
    <a href="management.html" target="main">Management</a>
    <a href="story.html" target="main">Story & History</a>
    <a href="testimonials.html" target="main">Testimonials</a>
  </nav>

  <footer>
    Navigation last modified: <span id="lastModified"></span>
  </footer>
</body>
</html>
